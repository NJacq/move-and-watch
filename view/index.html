  <title>Move & Watch</title>

<body>
  <header>
    <div class="marginHeader">
      <div class="logo">
        <a href="home">
          <img src="assets/media/logo2.png" class="logo2" alt="logo move-and-watch" width="40" height="auto"/>
        </a>
      </div>
      <div class="slogan">
        <p class="slogan">Faites un tour dans le décor</p>
      </div>
    </div>
  </header>
  <main>
  <div id="map" class="carte">
  </div>
  <div id="click-tournage" class="infos initiallyHiddenBlock">
    <a href="home">
      <button id="exit2">X</button>
    </a>
  </div>

  <div id="filtres" class="initiallyHiddenBlock">
    
      <div id="exit">X</div>
  
   
    <h2 class="titreFiltres">Je recherche</h2>
    <div id="realisateurs">
      <p class="titreSelect"> un réalisateur :</p>
      <select class="selectFiltres" v-model="selectedRea" v-on:change="loadlist">
        <option value="" selected="true" disabled="disabled">Choisissez un réalisateur</option>
        <option v-for="item in items">
          {{ item.realisateur }}
        </option>
      </select>
    </div>

    <div id="checkboxArdt">
      <p class="titreSelect">ou un arrondissement : </p>
      <select class="selectFiltres" v-model="checkedArdt" @change="loadlist">
        <option value="" selected="true" disabled="disabled">Choisissez un arrondissement</option>
        <option v-for="item in items">
          {{ item.ardt }}
        </option>
      </select>
    </div>
    <div id="format">
      <p class="titreSelect">ou plutôt des :</p>
      <div class="select">
      <select class="selectFiltres" v-model="selectedForm" @change="loadlist">
        <option value="" selected="true" disabled="disabled" label="Choisissez un format" />
        <option v-for="item in items">
          {{item.format}}
        </option>
      </select>
      </div>
    </div>
    <button type="submit" value="research" name="submit" id="recherche"> Envoyer </button>
  </div>
</main>

<div class="linkNav hauteur">
    <a href="home" class="searchNav">
        <img src="assets/media/magnifying-glass.png " alt="loupe" width="25" height="25"/>

</div>
